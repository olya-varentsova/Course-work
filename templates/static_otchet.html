<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static_otchet</title>
    <style>
   .c {
    border: 1px solid #333; /* Рамка */
    display: inline-block;
    height: 20px;
    padding: 10px 15px; /* Поля */
    text-decoration: none; /* Убираем подчёркивание */
    color: #000; /* Цвет текста */
    font-family: "Times New Roman";
    font-size: 16px;
  }
   .c:hover {
    box-shadow: 0 0 5px rgba(0,0,0,0.3); /* Тень */
    background: linear-gradient(to bottom, #fcfff4, #e9e9ce) !important; /* Градиент */
    color: #a00;
   }
   .center {
  margin: auto;
  width: 500px;
  text-align: center;
    }
        .center button{
            height:40px;
            font-family: "Times New Roman";
            font-size: 16px;
        }

  </style>
</head>
<body>
<h1 align="center">
   Выполнить отчет сколько пациентов принял каждый врач, работающий в поликлинике за месяц.
</h1>
<div class="center">
<form action="" method="post"  class="">
    {%   if ids==1 or ids==6 %}
    <p>
        <div  class="c" style="width: 470px;" >
            <label>Выберите месяц и год </label>
                <input type='month' name="month" value="2001-03"/><br /><br />
        </div>
    </p>
    {% elif ids==0 %}
    <p>
        <div  class="c" style="width: 470px;" >
            <label>Выберите день, месяц и год </label>
               <input type='date' name="date" value="2001-09-04"/>
        </div>
    </p>
    {% endif %}
    <p >
        <button type="submit" class="c" style="width: 500px;background: none;" >Выполнить запрос</button>
    </p>
    <p >
        <a href="/" class="c" style="width: 470px;" >Вернуться на главную страницу</a>
    </p>
    </form>
    </div>
</body>
</html>
